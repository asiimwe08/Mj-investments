<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="track-info">
            <img id="album-art" src="default.jpg" alt="Album Art">
            <div class="details">
                <h2 id="track-title">Track Title</h2>
                <p id="track-artist">Artist</p>
            </div>
        </div>
        <audio id="audio-player" src="track1.mp3"></audio>
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="next-btn">Next</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01">
        </div>
        <div class="progress">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <span id="duration">0:00</span>
        </div>
        <div class="playlist">
            <ul id="playlist">
                <!-- Playlist items will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
